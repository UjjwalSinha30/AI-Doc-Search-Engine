# version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rag_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: newdatabase

    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD:-rootpassword}"]   
      interval: 30s
      timeout: 10s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password  

  # FastAPI Application
  backend:
    build:
        context: ./backend
        dockerfile: Dockerfile
    container_name: rag-backend
    restart: unless-stopped
    ports:
        - "8000:8000"
    env_file:
        - ./backend/.env
    volumes:
        - ./backend:/app
        - chroma_data:/app/chroma_data
    networks:
        - rag_network
    depends_on:
        mysql:
          condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s
  
  # react frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - rag_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  

volumes:
  mysql_data:
     driver: local
  chroma_data:
     driver: local

networks:
  rag_network:
    driver: bridge
      


