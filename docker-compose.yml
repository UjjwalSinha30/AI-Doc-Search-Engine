# version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rag_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: newdatabase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD:-rootpassword}"]   
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Ollama Service (LLM inference engine)
  ollama:
    image: ollama/ollama:latest
    container_name: rag_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # FastAPI Application
  backend:
    build:
        context: ./backend
        dockerfile: Dockerfile
    container_name: rag-backend
    restart: unless-stopped
    ports:
        - "8000:8000"
    env_file:
        - ./backend/.env
    volumes:
        - ./backend:/app
        - chroma_data:/app/chroma_data
    networks:
        - rag_network
    depends_on:
        mysql:
          condition: service_healthy
        ollama:
          condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 60s
  
  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - rag_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  

volumes:
  mysql_data:
     driver: local
  chroma_data:
     driver: local
  ollama_data:
     driver: local

networks:
  rag_network:
    driver: bridge